// Fix for Capacitor Gradle issues
configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails details ->
            // This ensures the correct proguard configuration is used
        }
    }
}

// Apply fixes for capacitor-android build.gradle
afterEvaluate {
    if (project.name == 'capacitor-android' || project.name == 'capacitor-preferences') {
        android.buildTypes.release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
